<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manipal RPG</title>
    <style>
        body { 
            background-color: #1a1a1a; 
            color: #00ff00; 
            font-family: 'Courier New', monospace; 
            padding: 20px; 
            display: flex;
            gap: 20px;
        }

        /* Main Game Area */
        .game-container { 
            flex: 3;
            max-width: 900px; 
            border: 3px solid #00ff00; 
            padding: 30px; 
        }

        /* Right Sidebar for Runes */
        .sidebar {
            flex: 1;
            border: 3px solid #00ff44;
            padding: 20px;
            height: fit-content;
        }

        .stats-bar { 
            display: flex; 
            justify-content: space-between; 
            border-bottom: 2px solid #00ff44; 
            padding-bottom: 15px; 
            margin-bottom: 30px; 
            font-size: 1.2rem; 
            font-weight: bold;
        }
        
        .story-text { 
            font-size: 1.6rem; 
            min-height: 225px; 
            margin-bottom: 30px; 
            line-height: 1.6; 
        }
        
        .choices { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
        }
        
        button {
            background: black; 
            color: #00ff00; 
            border: 2px solid #00ff00; 
            padding: 20px; 
            font-family: inherit; 
            cursor: pointer; 
            font-size: 1.3rem; 
            transition: 0.2s;
        }
        button:hover { 
            background: #00ff00; 
            color: black; 
        }
        button:disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
        }

        .rune-item {
            border: 1px solid #eebb00;
            color: #eebb00;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        h3 { margin-top: 0; color: #eebb00; }
    </style>
</head>
<body>

<div class="game-container">
    <div class="stats-bar">
        <span id="turn">Turn: {{ stats.turn }}/50</span>
        <span id="hp">HP: {{ stats.hp }}/{{ stats.max_hp }}</span>
        <span id="gold">Gold: {{ stats.gold }}</span>
        <span id="attack">ATK: {{ stats.attack }}</span>
    </div>

    <div class="story-text" id="story">
        Welcome to Manipal. The humidity is rising. Choose your path.
    </div>

    <div class="choices" id="choices">
        <button onclick="makeChoice('Start Game')">Start Game</button>
    </div>
</div>

<div class="sidebar">
    <h3>RUNES COLLECTED</h3>
    <div id="rune-list">
        {% for rune in stats.runes %}
            <div class="rune-item">{{ rune }}</div>
        {% endfor %}
    </div>
</div>

<script>
    async function makeChoice(text) {
        const buttons = document.querySelectorAll('button');
        buttons.forEach(b => b.disabled = true);
        document.getElementById('story').innerText = "Thinking...";

        try {
            const response = await fetch('/action', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ choice: text })
            });
            
            const data = await response.json();
            
            document.getElementById('story').innerText = data.message;

            if(data.stats) {
                try { document.getElementById('hp').innerText = "HP: " + data.stats.hp + "/" + data.stats.max_hp; } catch(e) {}
                try { document.getElementById('gold').innerText = "Gold: " + data.stats.gold; } catch(e) {}
                try { document.getElementById('attack').innerText = "ATK: " + data.stats.attack; } catch(e) {}
                try { document.getElementById('turn').innerText = "Turn: " + data.stats.turn + "/50"; } catch(e) {}
                
                // Update Runes Sidebar
                const runeList = document.getElementById('rune-list');
                runeList.innerHTML = "";
                data.stats.runes.forEach(rune => {
                    const rDiv = document.createElement('div');
                    rDiv.className = "rune-item";
                    rDiv.innerText = rune;
                    runeList.appendChild(rDiv);
                });
            }

            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = "";

            if (data.stats.is_game_over || data.stats.hp <= 0) {
                let endMessage = data.stats.hp <= 0 ? "ðŸ’€ WASTED ðŸ’€" : "ðŸ† GRADUATED! ðŸ†";
                let color = data.stats.hp <= 0 ? "#ff4444" : "#00ff00";

                const endTitle = document.createElement('h2');
                endTitle.innerText = endMessage;
                endTitle.style.color = color;
                endTitle.style.textAlign = "center";
                endTitle.style.gridColumn = "span 2"; 
                choicesDiv.appendChild(endTitle);

                const restartBtn = document.createElement('button');
                restartBtn.innerText = "RESTART SEMESTER";
                restartBtn.style.gridColumn = "span 2";
                restartBtn.style.borderColor = color;
                restartBtn.style.color = color;
                restartBtn.onclick = () => window.location.reload(); 
                choicesDiv.appendChild(restartBtn);

            } else {
                if(data.options) {
                    data.options.forEach(option => {
                        const btn = document.createElement('button');
                        btn.innerText = option;
                        btn.onclick = () => makeChoice(option);
                        choicesDiv.appendChild(btn);
                    });
                }
            }

        } catch (error) {
            console.error(error);
            document.getElementById('story').innerText = "Connection Failed. Please Refresh.";
        }
    }
</script>

</body>
</html>
